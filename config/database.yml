# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
development:
  adapter: postgresql
  username: macbook
  database: pm_dev
  pool: 20
  port: 5432
  host: localhost
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  username: macbook
  database: pm_test
  pool: 5
  timeout: 5000

production:
  adapter: jdbcpostgresql
  encoding: unicode
  url: <%= ENV['RCO_URL'] %>
  pool: 20
  port: 5432
  timeout: 5000
